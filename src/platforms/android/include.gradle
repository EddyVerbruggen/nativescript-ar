android {
    productFlavors {
        "nativescript-ar" {
            dimension "nativescript-ar"
        }
    }
}

repositories {
    google()
}

dependencies {
    compile 'com.google.ar:core:1.1.0'

    // a simple Wavefront OBJ file loader: https://github.com/javagl/Obj
    compile 'de.javagl:obj:0.3.0'
}
